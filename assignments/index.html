<!DOCTYPE html>

<html>
    
    <head>
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
       
        
        <script src="js/app.js"></script>
        
        
        <style>
           
        </style>
    </head>
    
    <body  ng-app="mainApp">
        <div ng-controller = "mainCotroller">
            
            <br/>           
            
            <div class = 'container'>
            
                <h4>Expense Manager</h4>
                
                <div class="btn-group">
                    <input type="submit" class="btn btn-primary" value="Show Income" ng-click='showIncome()'></input>
                    <input type="submit" class="btn btn-primary" value="Show Expense" ng-click='showExpense()'></input>     
                </div>

                <hr/>

                <div id='expenses' ng-show='!isExpenses'>
                    <table class="table table-bordered table-striped table-hover">
                        <th>Name</th><th>HRA</th><th>LTA</th><th>Medical</th><th>Total</th>
                        <tr ng-repeat="x in expenseData">
                            <td>{{ x.name }}</td>
                            <td>{{ x.hra }}</td>
                            <td>{{ x.lta }}</td>
                            <td>{{ x.medical }}</td>
                            <td>{{x.hra + x.lta + x.medical}}</td>
                        </tr>
                    </table>
                </div>    

                <div id='expenses' ng-show='isExpenses'>
                    <table class="table table-bordered table-striped table-hover">
                        <th>Name</th><th>Movies</th><th>Food</th><th>Travel</th><th>Total</th>
                        <tr ng-repeat="x in incomeData">
                            <td>{{ x.name }}</td>
                            <td>{{ x.movies }}</td>
                            <td>{{ x.food }}</td>
                            <td>{{ x.travel }}</td>
                            <td>{{ x.movies  +  x.food + x.travel }}</td>
                        </tr>
                    </table>
                </div>              
            </div>
        </div>
    </body>
    
</html>
